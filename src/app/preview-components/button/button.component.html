<h3>Buttons</h3>

<div class="flex">
  <h4>Sizes</h4>

  <mc-button size="extra-large">Extra large</mc-button>
  <mc-button size="large">Large</mc-button>
  <mc-button size="medium">Medium</mc-button>
  <mc-button size="small">Small</mc-button>
</div> 

<br>

<div class="flex">
  <h4>Types</h4>

  <mc-button type="primary">Primary</mc-button>
  <mc-button type="secondary">Secondary</mc-button>
  <mc-button type="outline">Outline</mc-button>
  <mc-button type="tertinary">Tertinary</mc-button>
</div> 

<br>

<div class="flex">
  <div class="flex flex-column">

    <h4>Primary</h4>

    <mc-button type="primary">Button</mc-button>
    <br>
    <mc-button type="secondary">Button</mc-button>
    <br>
    <mc-button type="outline">Button</mc-button>
    <br>
    <mc-button type="tertinary">Button</mc-button>
  </div>

  <div class="flex flex-column">
    <h4>Danger</h4>

    <mc-button type="primary" color="danger">Button</mc-button>
    <br>
    <mc-button type="secondary" color="danger">Button</mc-button>
    <br>
    <mc-button type="outline" color="danger">Button</mc-button>
    <br>
    <mc-button type="tertinary" color="danger">Button</mc-button>
  </div>

  <div class="flex flex-column">
    <h4>Warning</h4>

    <mc-button type="primary">Button</mc-button>
    <br>
    <mc-button type="secondary">Button</mc-button>
    <br>
    <mc-button type="outline">Button</mc-button>
    <br>
    <mc-button type="tertinary">Button</mc-button>
  </div>

  <div class="flex flex-column">
    <h4>Success</h4>

    <mc-button type="primary">Button</mc-button>
    <br>
    <mc-button type="secondary">Button</mc-button>
    <br>
    <mc-button type="outline">Button</mc-button>
    <br>
    <mc-button type="tertinary">Button</mc-button>
  </div>
</div>
