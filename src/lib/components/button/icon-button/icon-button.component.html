<mc-button
  [color]="color"
  [type]="type"
  [size]="size"
  [loading]="loading"
  [disabled]="disabled"
  [showOverlay]="showOverlay"
  (focus)="handleOnFocusEvent($event)"
>
  <mc-icon
    [icon]="icon"
    [type]="iconType"
    [color]="getColorForIcon"
    [size]="iconSize"
  ></mc-icon>
</mc-button>
